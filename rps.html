<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-P-S</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <header>
        <div class="rps">
            <div><img src="rps.png" alt="logo" height="180rem"></div>
        </div>
    </header>


    <main>
        <div class="game">
            <div class="choice" id="rock">
                <img src="rock.png" alt="Rock" height="200rem">
            </div>
            <div class="choice" id="paper" >
                <img src="paper.png" alt="Paper" height="200rem">
            </div>
            <div class="choice" id="scissor" >
                <img src="scissor.png" alt="Scissors" height="200rem">
            </div>
        </div>


        <div class="sb">
            <div class="score">
                <p id="ys">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="cs">0</p>
                <p>Com</p>
            </div>
        </div>

        <div class="msgc">
            <div class="container">
                <p id="msg">Chaliye Shuru Karte Hai</p>
        </div>
        <div class="credit">
            Developer -: Mr.Varun
        </div>
        </div>
        
        

    </main>
    <script src="rps.js"></script>
</body>
</html>
